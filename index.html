<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <a href=""><img src="./img/LOGO.svg" alt="logo" class="logo"></a>
      <div class="wrapper__content">
        <h1>16°</h1>
        <div class="wrapper__content-location">
          <span id="location">London</span>
          <span id="textDate">06:09 - Monday, 9 Sep ‘23</span>
        </div>
        <img src="./img/signes/Cloudy.svg" alt="Cloudy">
      </div>
      <div class="wrapper__search">
        <input type="text" placeholder="Search Location..." class="searchLocation" id="autoComplete1" autocomplete="off">
        <button id="buttonSearch"><img src="./img/signes/search.svg" alt="" ></button>
      </div>
      <div class="result__box1">
      </div>
    </div>
    <div class="rightContent">
      <div class="rightContent__search">
        <input type="text" placeholder="Search Location..." class="searchLocation" id="autoComplete" autocomplete="off">
        <button id="buttonSearch"><img src="./img/signes/search.svg" alt="" ></button>
      </div>
      <div class="result__box">
      </div>
      <a href="">Weather Details...</a>
      <div class="rightContent__details">
        <h2>thunderstorm with light drizzle</h2>
        <div class="rightContent__details-item">
          <div>
            <span>Temp max</span>
             <span id="tempMax">19°</span>
          </div>
          <img src="./img/signes/redTemp.svg" alt="">
        </div>
        <div class="rightContent__details-item">
          <div>
            <span>Temp min</span>
             <span id="tempMin">15°</span>
          </div>
          <img src="./img/signes/blueTemp.svg" alt="">
        </div>
        <div class="rightContent__details-item">
          <div>
            <span>Humadity</span>
             <span id="humadity">58%</span>
          </div>
          <img src="./img/signes/outline.svg" alt="">
        </div>
        <div class="rightContent__details-item">
          <div>
            <span>Cloudy</span>
             <span id="clouds">86%</span>
          </div>
          <img src="./img/signes/Cloudy.svg" alt="" width="22" height="22">
        </div>
        <div class="rightContent__details-item">
          <div>
            <span>Wind</span>
             <span id="wind">5km/h</span>
          </div>
          <img src="./img/signes/wind.svg" alt="">
        </div>
      </div>
      <hr>
      </div>
    </div>
  </main>
  <script type="module" src="./script/app.js" defer></script>
  <script type="module" src="./script/time.js" defer></script>
  <script type="module" src="./script/autoComplete.js" defer></script>
</body>
</html>
